<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Profile</title>
</head>
<body>
    <h1>Income Profile</h1>
    <p><strong>Amount</strong>{{ incomes }}</p>
    {% for item in incomes %}
    <p>{{item.amount}}</p>
    <p>{{item.date}}</p>
    <p>{{item.cat.name}}</p>
    {% endfor %}
    <!-- Add more fields as needed -->
</body>
</html>
